<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operation Calculator</title>
</head>
<body>
    <h2>Welcome</h2>
    <p>Send Mathematical Operation in URL to Evaluate Operation</p>
    <p>Follow Given Rules to perform operation</p>
    <p>Example: http://localhost:3000/5/plus/2</p>
    <p>Methods to write Expression:</p>
    <ul>
        <li>plus: +</li>
        <li>minus: -</li>
        <li>by: /</li>
        <li>into: *</li>
        <li>mod: %</li>
    </ul>
<br><br><br>
    <p>Check History: <a href="/history">History</a></p>
    
    
</body>
</html>
